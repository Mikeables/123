<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片预览</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <h1>图片预览</h1>
    <div class="main-image">
        <button id="toggleButton" onclick="toggleDarkMode()">变暗</button>
        <img id="largeImage" src="image1.jpg" alt="Large Image">
    </div>
    <div class="gallery">
        <img src="image1.jpg" alt="Image 1" class="thumbnail" onclick="changeImage('image1.jpg')">
        <img src="image2.jpg" alt="Image 2" class="thumbnail" onclick="changeImage('image2.jpg')">
        <img src="image3.jpg" alt="Image 3" class="thumbnail" onclick="changeImage('image3.jpg')">
    </div>
    <script src="script1.js"></script>
</body>
</html>
